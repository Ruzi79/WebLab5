<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV</title>
  <link rel="stylesheet" href="cv5.css" />
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="profile-pic">
        <img src="profile.jpg" alt="Profile Picture">
      </div>

      <div class="contact"></div>

      <div class="education">
        <h2>EDUCATION</h2>
        <div id="education-list"></div>
      </div>

      <div class="skills">
        <h2>SKILLS</h2>
        <ul></ul>
      </div>

      <div class="languages">
        <h2>LANGUAGES</h2>
        <ul></ul>
      </div>
    </div>

    <div class="right-column">
      <h1></h1>
      <h2 class="market"></h2>
      <div class="underline"></div>

      <section class="profile">
        <h2 class="new">PROFILE</h2>
        <p class="profile-description"></p>
      </section>

      <section class="work-experience">
        <h2 class="new">WORK EXPERIENCE</h2>
        <div class="timeline"></div>
      </section>

      <div class="reference-section">
        <h2 class="new">REFERENCE</h2>
        <div class="reference-container"></div>
      </div>
    </div>
  </div>

  <script src="cv5.js"></script>


</body>
</html>
